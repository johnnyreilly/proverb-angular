<proverb-topnav 
    current-route="vm.currentRoute" 
    is-collapsed="vm.topnavCollapsed" 
    on-is-collapsed-changed="vm.isCollapsedChanged(newIsCollapsed)"></proverb-topnav>

<section id="content" class="content">
    <proverb-waiter is-waiting="vm.isBusy" spinner-options="vm.spinnerOptions" wait-message="vm.busyMessage"></proverb-waiter>

    <div id="main" ui-view>
    </div>
</section>
