<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="jumbotron">
                <div class="center-block text-center" style="max-width: 250px;">
                    <h2>The Wisdom of Socrates Aruldas</h2>
                    <img src="images/socrates-statue.jpg" class="img-rounded" />
                    <h3>(and a few others...)</h3>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Sages</h2>
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sage in vm.sages">
                        <td><a ui-sref="sayings({sageId: sage.id})">{{sage.name}}</a></td>
                        <td><a ui-sref="sayings({sageId: sage.id})">{{sage.userName}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
