<div class="container">
    <h2>
        {{vm.title}}
        <small ng-show="subtitle">({{vm.sages.length}})</small>
    </h2>

    <div class="row">
        <div ng-repeat="sage in vm.sages | orderBy:'name'" class="col-xs-6 col-md-2">
            <proverb-sage id="sage.id" name="sage.name"></proverb-sage>
        </div>
    </div>
</div>
